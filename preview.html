<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Auto Record</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://i.ibb.co/NshBvRy/auto-Record-Logo.png"" alt=""
            width="60" height="54" class="d-inline-block align-text-top" />
            Downlaod is Available
          </a>
        </div>
      </nav>
      <div class="row" id="Navbar">
        <div class="col-sm"></div>
        <div class="col-sm">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a
              id="downloadButton"
              class="button flex-sm-fill text-sm-center nav-link active"
              aria-current="page"
              href="#"
              >Download</a
            >

            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#"
              >Share</a
            >
            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#"
              >Feedback</a
            >
            <!-- <a class="flex-sm-fill text-sm-center nav-link disabled" href="#"
              >Donate</a
            > -->
          </nav>
        </div>
        <div class="col-sm"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm"></div>
        <div class="ratio ratio-16x9 col-sm">
          <video id="recording" width="160" height="120" controls></video>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <script src="preview.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
